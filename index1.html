<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Simple login Page</title>
</head>

<body>
    <h1 style="text-align: center;">Welcome back</h1>
    <p style="text-align: center; color: #808080;">Welcome back! Please enter your details.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <div class="container">
            <label for="Email"><b>Email</b></label>
            <input type="text" class="form-control" placeholder="Enter your email" style= "color: #808080;">
          <br/>
            <label for="Password"><b>Password</b></label>
            <input type="Password" class="form-control" placeholder="Enter your password" style= "color:#808080;">
        </div>
        <br/>
        <div style="display: flex; justify-content: space-between;padding: 0 25px;margin-left: 30px;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <b>Remember for 30 days</b>
            </label>
        </div>
        <b style="Color: #DE8C73; margin-right: 30px;">Forget Password</b>
        </div>
        <br/>
        <div class="d-grid col-10 mx-auto" style="background-color: #FE8660; border-radius: 10px;">
            <button class="btn" type="button" style="color:#fff">Sign in</button>
          </div>
          <br/>
          <div class="d-grid col-10 mx-auto" style="border-radius: 10px; border: 1px solid #dadada;">
            <button class="btn" type="button" style="color:#000">
                <img src="googleLogo.svg" alt="google Logo" /> 
                Sign in with google
            </button>
          </div>
          <br/>
          <br/>
          <p style="text-align: center; font-size: 13px;">Don't have an account?<span style="text-align: center; color:#DE8C73 "> Sign in</span></p>
        </body>
</html>
